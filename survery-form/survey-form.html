<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jake's Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="survey-form-styles.css">

</head>

<body class="bg-primary text-white">

<!-- Header Row -->
<div class="row text-center">
    <div class="col">
        <h1 id="title">Jake's Survey Form</h1>
    </div>
</div>

<!-- Form Description Row -->
<div class="row text-center">
    <div class="col">
        <p id="description">A form to learn about your car preferences:</p>
    </div>
</div>

<!-- Form Container-->
<form class="container-fluid text-center bg-info py-3" id="survey-form">

    <!-- Name Input -->
    <div class="row py-1">
        <label class="col-4 form-label py-1" id="name-label">Name:</label>
        <div class="col-8">
            <input class="form-control" id="name" type="text" placeholder="Name" required></input>
        </div>
    </div>  

    <!-- Email Input -->
    <div class="row py-1">
        <label class="col-4 form-label py-1" id="email-label">Email:</label>
        <div class="col-8">
            <input class="form-control" id="email" type="email" placeholder="Email" required></input>
        </div>
    </div>  

    <!-- Number Input -->
    <div class="row py-1">
        <label class="col-4 form-label py-1" id="number-label">Cars Owned:</label>
        <div class="col-8">
            <input class="col form-control" id="number" type="number" placeholder="Number" min="1" max="99"></input>
        </div>
    </div>  

</form>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
