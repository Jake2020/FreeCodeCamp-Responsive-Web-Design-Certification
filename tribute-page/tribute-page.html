<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jake's Tribute Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="tribute-page-styles.css">

</head>

<body>

<!-- Container -->
<main class="container-fluid my-2 py-1" id="main">

<!-- Header Row -->
<div class="row text-center">
    <div class="col">
        <h1 id="title">Alan Watts</h1>
        <p class="text-muted" id="title">Jake's Tribute Page</p>
    </div>
</div>

<!-- Image Row -->
<div class="row text-center">
    <figure id="img-div">
        <img src="image.jpeg" id="image" alt="image">
        <figcaption id="img-caption">Fig.1 - An Image</figcaption>
    </figure>
</div>

<!-- Tribute Info Row -->
<div class="row text-center">
    <div id="tribute-info" class="col">
        <p class="text-muted" id="title">Text about Alan Watts:</p>
        <ul class="list-unstyled">
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
        </ul>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Alan_Watts" target="_blank">Learn more on Wikipedia!</a>

    </div>
</div>

</main>



<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
